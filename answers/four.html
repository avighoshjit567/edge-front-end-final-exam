    <h1>Problem 4</h1><br>
    <div>
        <p id="paragraph">This is a paragraph</p>
        <button onclick="changeStyle('bold')">Bold</button>
        <button onclick="changeStyle('italic')">Italic</button>
        <button onclick="changeStyle('underline')">Underline</button>
    </div>
    <script>
        function changeStyle(styleOption) {
        const paragraph = document.getElementById("paragraph");
        
        if (styleOption === 'bold') {
            if (paragraph.style.fontWeight === 'bolder') {
                paragraph.style.fontWeight = 'normal';
            } else {
                paragraph.style.fontWeight = 'bolder';
            }
        } else if (styleOption === 'italic') {
            if (paragraph.style.fontStyle === 'italic') {
                paragraph.style.fontStyle = 'normal';
            } else {
                paragraph.style.fontStyle = 'italic';
            }
        } else if (styleOption === 'underline') {
            if (paragraph.style.textDecoration === 'underline') {
                paragraph.style.textDecoration = 'none';
            } else {
                paragraph.style.textDecoration = 'underline';
            }
        }
    }
    </script>
